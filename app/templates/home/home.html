    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>SentimentMovie</title>
    <link rel="shortcut icon" href="{{url_for('static',filename='/base/images/logo.png')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='base/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='base/css/bootstrap-movie.css')}}">

    <script type="text/javascript"  src="{{ url_for('static',filename='mood/range.js')}}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='mood/range.css')}}">
    <style>
        .navbar-brand>img {
            display: inline;
        }
          .media{
            padding:3px;
            border:1px solid #ccc

    {%block css %}{%  endblock%}

<body style="margin-top:76px;background-color: #4d4d4d !important;">
<!--导航-->

        <div class="navbar-header">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
           <a href="{{url_for('home.mood')}}" class="navbar-brand" style="width:400px;color:#faf8e9">
                <img src="{{url_for('static',filename='base/images/sentiment_logo.png')}}" style="height:40px;">&nbsp;SentimentMovie
            </a>
        </div>
        <!--小屏幕导航按钮和logo-->
        <!--导航-->
        <div class="navbar-collapse collapse">
           <!-- <form class="navbar-form navbar-left" role="search" style="margin-top:18px;">
                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="Search movie" id="key_movie">
                    <span class="input-group-btn">
                        <a class="btn btn-default" id="do_search"><span class="glyphicon glyphicon-search"></span>&nbsp;Search</a>
                    </span>
                </div>
            </form>-->
            <ul class="nav navbar-nav navbar-right" >
                <li >

                </li>
                <li>
                    <a style="background-color: #4d4d4d !important;color:#faf8e9" class="curlink" href="{{url_for('home.regist')}}"><span class="glyphicon glyphicon-plus"></span>&nbsp;Register</a>
                </li>
                <li>
                    <a style="background-color: #4d4d4d !important;color:#faf8e9" class="curlink" href="{{url_for('home.logout')}}"><span class="glyphicon glyphicon-log-out"></span>&nbsp;Logout</a>
                </li>
                <li>
                    <a style="background-color: #4d4d4d !important;color:#faf8e9" class="curlink" href="{{url_for('home.user')}}"><span class="glyphicon glyphicon-user"></span> Account</a>
                </li>
            </ul>
        </div>
        <!--导航-->

    </div>
</nav>

<div class="container" style="height:80%;width:90%;background-color:#4d4d4d !important">

<script src="{{url_for('static',filename='base/js/jquery.min.js')}}"></script>

<script src="{{url_for('static',filename='lazyload/jquery.lazyload.min.js')}}"></script>

<script>
    $(function() {
        new WOW().init();
    })

</script>
<script>
    $(document).ready(function() {
        $("img.lazy").lazyload({
            effect: "fadeIn"
        });
        $("#do_search").click(function () {
            var key = $("#key_movie").val();
            location.href = "{{ url_for('home.search', page=1) }}?key=" + key
        });
    });

</script>
<script src="http://cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>
